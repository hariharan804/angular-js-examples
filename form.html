<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>AngularJS Forms Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <style>
      html,
      body {
        height: 100vh;
        overflow: hidden;
        padding: 20px;
        margin: 0;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        width: 100%;
      }
      form {
        width: 300px;
        box-shadow: 0px 6px 8px #47474723;
        padding: 20px;
        border-radius: 8px;
        border: 1px solid #47474727;
      }
      .error-message {
        color: red;
        font-size: 14px;
        font-weight: 400;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-size: 14px;
      }
      input {
        display: block;
        width: 90%;
        padding: 12px 8px;
        margin-bottom: 8px;
        border-radius: 8px;
        border: 1px solid #c7c7c7 !important;
      }
      button {
        width: 100%;
        padding: 8px 10px;
        background-color: blueviolet;
        color: #fff;
        font-weight: 600;
        border-radius: 4px;
        outline: none;
        border: none;
      }
      button:disabled {
        opacity: 0.38;
      }
    </style>
  </head>
  <body>
    <div ng-controller="FormController">
      <div class="content">
        <form name="registrationForm" ng-submit="submitForm()" novalidate>
          <h2>Register Form</h2>
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            ng-model="user.username"
            required
          /> 
          <span
            style="color: red"
            ng-show="registrationForm.username.$touched && registrationForm.username.$error.required"
            >Username is required.</span
          ><br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            ng-model="user.email"
            required
          /><br />
          <span
            style="color: red"
            ng-show="registrationForm.email.$touched && registrationForm.email.$error.required"
            >Email is required.</span
          >
          <span
            style="color: red"
            ng-show="registrationForm.email.$touched && registrationForm.email.$error.email"
            >Invalid email format.</span
          ><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            ng-model="user.password"
            required
          /><br />
          <span
            style="color: red"
            ng-show="registrationForm.password.$touched && registrationForm.password.$error.required"
            >Password is required.</span
          ><br />

          <button type="submit" ng-disabled="registrationForm.$invalid">
            Register
          </button>
        </form>
      </div>
    </div>

    <script>
      var app = angular.module("myApp", []);

      app.controller("FormController", function ($scope) {
        $scope.user = {}; // Initialize form data object
        $scope.submitForm = function () {
           console.log("Form Data Submitted:", $scope.user);
          alert("Form submitted successfully!");
          // You can send form data to the server here
        };
      });
    </script>
  </body>
</html>
